<ion-view view-title="Actualizar Profesor">
  <ion-content class="padding">

  
    <div class="list">

      <label class="item item-input item-floating-label">
        <span class="input-label">Nombres</span>
        <input type="text" ng-model="profesor.nombres" placeholder="Nombres">
      </label>


        <label class="item item-input item-floating-label">
            <span class="input-label">Sexo</span>
            <input type="text" ng-model="profesor.Sexo" placeholder="Sexo">
            
        </label>

      <label class="item item-input item-floating-label">
        <span class="input-label">fecha nacimiento(AAAA-MM-DD)</span>
        <input type="text" ng-model="profesor.fecha_nac" placeholder="Fecha nacimiento(AAAA-MM-DD)">
        
      </label>

      


      <label class="item item-input item-floating-label">
        <span class="input-label">¿paz y salvo?</span>
        <input type="text" ng-model="profesor.pazysalvo" placeholder="¿paz y salvo?">

        <ion-radio ng-model="profesor.pazysalvo" ng-value="'0'">Si</ion-radio>
      <ion-radio ng-model="profesor.pazysalvo" ng-value="'1'">No</ion-radio>
      
        
      </label>
      

  
        <button class="button button-block button-positive" ng-click="actualizarProfesor(profesor.nombres, profesor.Sexo, profesor.fecha_nac, profesor.pazysalvo)">Actualizar Profesor</button>
    
   </div>

    
  </ion-content>
</ion-view>
